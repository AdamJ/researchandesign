name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Ensure public npm registry (avoid auth)
        # Remove any repository .npmrc and force the public npm registry so npm won't try to authenticate
        run: |
          if [ -f .npmrc ]; then
            echo "Removing repository .npmrc to avoid unexpected auth"
            rm -f .npmrc
          fi
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Install dependencies
        run: |
          # Prefer a clean install when a lockfile exists, otherwise fall back to npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    # Prevent overlapping deploys
    concurrency:
      group: pages
      cancel-in-progress: true

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
